<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration Page</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2 style="text-align: center">Provide Following Details</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="id" class="control-label col-sm-4">Id : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="id-id" value="#{user.id}" class="form-control" validatorMessage="Id is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="name" class="control-label col-sm-4">Name : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="Name is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{user.email}" class="form-control" validatorMessage="Email is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Password : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="password-id" value="#{user.password}" class="form-control" validatorMessage="Password is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">Gender : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="gender-id" value="#{user.gender}" class="form-control" validatorMessage="Gender is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address : </h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="address-id" value="#{user.address}" class="form-control" validatorMessage="Address is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{user.save()}" class="btn btn-success" style="width: 100px"></h:commandButton>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <h:link outcome="index" value="View User Records" class="btn btn-primary"></h:link>
                </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
